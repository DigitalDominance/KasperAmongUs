<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KASPER FPS Multiplayer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    /* Pointer lock overlay */
    #blocker {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 100;
    }
    #instructions {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      cursor: pointer;
      z-index: 101;
    }
    /* Simple scoreboard (non-3D overlay) */
    #scoreboardOverlay {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 200;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 5px;
      font-family: 'Roboto Mono', monospace;
      color: #7bf8f9;
    }
  </style>
</head>
<body>
  <div id="blocker">
    <div id="instructions">
      <span style="font-size:40px">Click to play FPS</span><br>
      Move: WASD, Look: Mouse, Jump: Space, Shoot: Mouse click
    </div>
  </div>
  <!-- The Three.js canvas will be injected here by our script -->
  <div id="scoreboardOverlay">Scoreboard</div>
  <!-- Include Three.js and PointerLockControls -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://threejs.org/examples/js/controls/PointerLockControls.js"></script>
  <!-- Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Our FPS game logic -->
  <script src="fpsGame.js"></script>
</body>
</html>
