<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KASPER the Ghost Multiplayer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Roboto Mono', monospace;
      background: url('assets/kasperbg.png') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      color: #fff;
    }
    /* Container for the game */
    #gameContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    /* Game Canvas */
    canvas {
      display: block;
      background: rgba(0, 0, 0, 0.8);
      margin: auto;
      border: 2px solid #7bf8f9;
      border-radius: 10px;
    }
    /* Scoreboard Styles */
    #scoreboard {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      border-radius: 8px;
      font-size: 14px;
      z-index: 100;
    }
    /* Sabotage Notice */
    #sabotageNotice {
      color: #ff5555;
      font-weight: bold;
      margin-top: 0.5rem;
    }
    /* Game Over Overlay */
    #gameOverOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 300;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    #gameOverOverlay.show {
      opacity: 1;
    }
    #gameOverOverlay h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #7bf8f9;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }
    #gameOverOverlay button {
      padding: 0.75rem 1.5rem;
      background: #7bf8f9;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.3s ease;
      margin-top: 1rem;
    }
    #gameOverOverlay button:hover {
      transform: scale(1.05);
    }
    /* Push-to-Talk Indicator */
    #pttIndicator {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(123, 248, 249, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-weight: bold;
      display: none;
      z-index: 150;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <!-- Scoreboard -->
    <div id="scoreboard">
      <h3>Scoreboard</h3>
      <div id="scores">Waiting for players...</div>
      <div id="timeLeft"></div>
      <div id="sabotageNotice"></div>
    </div>
    <!-- Game Over Overlay -->
    <div id="gameOverOverlay">
      <h1>Game Over!</h1>
      <div id="finalScores"></div>
      <button id="restartButton">Play Again</button>
    </div>
    <!-- Push-to-Talk Indicator -->
    <div id="pttIndicator">Talking...</div>
    <!-- Game Canvas -->
    <canvas id="gameCanvas" width="800" height="600"></canvas>
  </div>
  <!-- Socket.IO Library -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- SimplePeer for Voice Chat -->
  <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.0/simplepeer.min.js"></script>
  <!-- Main Game Logic -->
  <script src="game.js"></script>
</body>
</html>
